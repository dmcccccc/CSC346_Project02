<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create A New Character</title>
    <link rel="stylesheet" href="createNewCharacter.css">
</head>
<body>
<table>
    <tr>
        <td>characterName</td>
        <input type="text" placeholder="Enter Character Name" name="characterName" required>
    </tr>
    <tr>
        <td>level</td>
        <input type="text" placeholder="Enter Level" name="level" required>
    </tr>
    <tr>
        <td>role</td>
        <input type="text" placeholder="Enter Role" name="role" required>
    </tr>
    <tr>
        <td>strength</td>
        <input type="text" placeholder="Enter Strength" name="strength" required>
    </tr>
    <tr>
        <td>constitution</td>
        <input type="text" placeholder="Enter Constitution" name="constitution" required>
    </tr>
    <tr>
        <td>dexterity</td>
        <input type="text" placeholder="Enter Dexterity" name="dexterity" required>
    </tr>
    <tr>
        <td>intelligence</td>
        <input type="text" placeholder="Enter Intelligence" name="intelligence" required>
    </tr>
    <tr>
        <td>wisdom</td>
        <input type="text" placeholder="Enter Wisdom" name="wisdom" required>
    </tr>
    <tr>
        <td>charisma</td>
        <input type="text" placeholder="Enter Charisma" name="charisma" required>
    </tr>

</table>

</body>
</html>
