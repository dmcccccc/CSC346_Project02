<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Success</title>
</head>
<body>
    <h> Login Success. Re-direct you to the user page after 3 seconds.</h>
</body>
<script>
    function sleep(t) {
        setTimeout(redirect,t)
    }

    function redirect() {
        window.location.href = "index.html";
    }

    sleep(3000);
</script>
